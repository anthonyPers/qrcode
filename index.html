<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #qrcode img {
      width: 20%;
      height: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Gerador de QR Code</h2>
    <p><strong>Criador: </strong>Anthony Kildery</p>
    <p><strong>Código fonte: </strong><a href="https://github.com/anthonyPers/qrcode" target="_blank">https://github.com/anthonyPers/qrcode</a></p>

    <div class="mb-3">
      <label for="linkInput" class="form-label">Insira o link:</label>
      <input type="text" class="form-control" id="linkInput" placeholder="https://example.com">
    </div>

    <button id="generateBtn" class="btn btn-primary mb-4">Gerar QR Code</button>

    <div id="qrcode" class="border p-3 bg-white"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    $('#generateBtn').on('click', function () {
      const link = $('#linkInput').val().trim();
      if (!link) {
        alert('Por favor, insira um link válido.');
        return;
      }

      // Limpar QR antigo
      $('#qrcode').empty();

      // Gerar QR Code com 3000x3000 px
      QRCode.toDataURL(link, { width: 3000, margin: 1 }, function (err, url) {
        if (err) {
          console.error(err);
          alert('Erro ao gerar o QR Code');
        } else {
          $('#qrcode').html(`<a href="${url}" download="qrcode.png"><img src="${url}" alt="QR Code" class="img-fluid"></a>`);
        }
      });
    });
  </script>
</body>
</html>
